<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RNR Snake Game</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <!-- fonts google -->
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- css file -->

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://html5-games.io/data/image/snakelogo.png" type="image/x-icon">
</head>

<body>
    <div class="game-start">
        <h2>RNR Snake Game</h2>
        <p>Some rules: <span>1.When snake touches the border of area you will lose</span>  <span>2.When snake touches its the part of
            its own body you will lose</span></p>
        <button id="start">Start Game</button>
    </div>
    <div class="wrapper">
        <div class="game-details">
            <span class="score">Score: 0</span>
            <span class="highscore">High Score:</span>
        </div>
        <div class="play-board"></div>
        <div class="controls">
            <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long"></i>
            <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long"></i>
            <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long"></i>
            <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long"></i>
        </div>
    </div>
    <div class="game-over">
        <h2>Game Over!</h2>
        <p>Please,be careful! <br><br> Try Again</p>
        <button class="play-again">Replay</button>
    </div>

    <script src="main.js"></script>
</body>

</html>
